<!DOCTYPE html>
<html lang="PT-BR">
<head>
	<link rel="stylesheet" href="style/style.css">
	<link rel="stylesheet" href="fontawesome-free-5.13.0-web/css/all.css">
	<meta charset="UTF-8">
	<title>Player de m√∫sica</title>
</head>
<body>
	<div class="container" id="posterFundo">
		<div class="sub-container">
			<div id="poster">
				<div class="transparente">
					<div class="title" id="posterTitle">
						
					</div>
					<div class="sub-title" id="posterSubTitle">
						
					</div>
				</div>
			</div>
		</div>
		<div class="playing-bar">
			<div class="info px-10">
				<div id="image">
					
				</div>
				<div id="player">	
					<div id="songTitle">
						
					</div>
				</div>
			</div>
			<div class="status px-10">
				<div id="buttons">
					<div id="pre" onclick="previousSong()"><i class="fas fa-backward"></i></div>
					<div id="play" onclick="playOrPauseSong()"><i class="fas fa-play"></i></div>
					<div id="next" onclick="nextSong()"><i class="fas fa-forward"></i></div>
				</div>
				<div id="seek-bar">
					<div class="sub-fill"></div>
					<div id="fill">
						<div class="ball"></div>
					</div>
				</div>
				<div id="currentTime" class="text-align-center">00:00/00:00</div>
			</div>
			<div class="manager px-10">
				<div id="volume">
					<div id="decrease" onclick="decreaseVolume()"><i class="fas fa-volume-down"></i></div>
					<div id="volumeIcon" onclick="mute()"><i class="fas fa-volume-mute"></i></div>
					<div id="increase" onclick="increaseVolume()"><i class="fas fa-volume-up"></i></div>
				</div>
			</div>
		</div>
	</div>
</body>

<script type="text/javascript" src="script/index.js">

</script>
</html>
